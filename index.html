<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiad Motors Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d40000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d40000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jiad Motors Service Check-In</h1>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button id="checkInButton">Check-In</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoT3a-z5rABA8cPaNHRCyc_i9YAArKHqk",
            authDomain: "jiadmotors-dammam-queue-system.firebaseapp.com",
            projectId: "jiadmotors-dammam-queue-system",
            storageBucket: "jiadmotors-dammam-queue-system.firebasestorage.app",
            messagingSenderId: "89411831830",
            appId: "1:89411831830:web:d53d665a0ec0c6c74d4d37",
            measurementId: "G-TPT34R9HC5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("checkInButton").addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !phone) {
                alert("Please enter your name and phone number.");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "queue"), {
                    name: name,
                    phone: phone,
                    time: new Date().toISOString()
                });
                console.log("Added to queue with ID: ", docRef.id);
                alert("You have been added to the queue!");
                document.getElementById("name").value = "";
                document.getElementById("phone").value = "";
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error adding to queue. Check console.");
            }
        });
    </script>
</body>
</html>
