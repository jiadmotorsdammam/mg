<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiad Motors Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d40000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d40000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jiad Motors Service Check-In</h1>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button onclick="addToQueue()">Check-In</button>
    </div>

    <script>
        function addToQueue() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            if (!name || !phone) {
                alert("Please enter your name and phone number.");
                return;
            }

            const queue = JSON.parse(localStorage.getItem("queue")) || [];
            queue.push({ name, phone, time: new Date().toLocaleTimeString() });
            localStorage.setItem("queue", JSON.stringify(queue));

            // Dispatch an event to notify about the queue update
            window.dispatchEvent(new Event('queueUpdated'));

            alert("You have been added to the queue!");
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }
    </script>
</body>
</html>
