<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display - Jiad Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d40000;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Current Queue</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="queueTable"></tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoT3a-z5rABA8cPaNHRCyc_i9YAArKHqk",
            authDomain: "jiadmotors-dammam-queue-system.firebaseapp.com",
            projectId: "jiadmotors-dammam-queue-system",
            storageBucket: "jiadmotors-dammam-queue-system.firebasestorage.app",
            messagingSenderId: "89411831830",
            appId: "1:89411831830:web:d53d665a0ec0c6c74d4d37",
            measurementId: "G-TPT34R9HC5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadQueue() {
            const queueTable = document.getElementById("queueTable");
            queueTable.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "queue"));
            let count = 1;
            querySnapshot.forEach((doc) => {
                const customer = doc.data();
                queueTable.innerHTML += `
                    <tr>
                        <td>${count++}</td>
                        <td>${customer.name}</td>
                        <td>
                            <button onclick="togglePhone('${doc.id}')">Show</button>
                            <span id="phone-${doc.id}" class="hidden">${customer.phone}</span>
                        </td>
                        <td>${new Date(customer.time).toLocaleTimeString()}</td>
                        <td><button onclick="removeFromQueue('${doc.id}')">Done</button></td>
                    </tr>
                `;
            });
        }

        function togglePhone(id) {
            const phoneSpan = document.getElementById(`phone-${id}`);
            phoneSpan.classList.toggle("hidden");
        }

        async function removeFromQueue(id) {
            await deleteDoc(doc(db, "queue", id));
            loadQueue();
        }

        setInterval(loadQueue, 30000);
        loadQueue();
    </script>
</body>
</html>
