<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display - Jiad Motors</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d40000;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Current Queue</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="queueTable"></tbody>
        </table>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoT3a-z5rABA8cPaNHRCyc_i9YAArKHqk",
            authDomain: "jiadmotors-dammam-queue-system.firebaseapp.com",
            projectId: "jiadmotors-dammam-queue-system",
            storageBucket: "jiadmotors-dammam-queue-system.firebasestorage.app",
            messagingSenderId: "89411831830",
            appId: "1:89411831830:web:d53d665a0ec0c6c74d4d37",
            measurementId: "G-TPT34R9HC5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadQueue() {
            db.collection("queue").onSnapshot(snapshot => {
                const queueTable = document.getElementById("queueTable");
                queueTable.innerHTML = "";
                snapshot.forEach((doc, index) => {
                    const customer = doc.data();
                    queueTable.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${customer.name}</td>
                            <td>${customer.time}</td>
                            <td>
                                <button onclick="togglePhone(this)" data-phone="${customer.phone}">Show</button>
                            </td>
                            <td><button onclick="removeFromQueue('${doc.id}')">Done</button></td>
                        </tr>
                    `;
                });
            });
        }

        function togglePhone(button) {
            if (button.innerText === "Show") {
                button.innerText = button.getAttribute("data-phone");
            } else {
                button.innerText = "Show";
            }
        }

        function removeFromQueue(id) {
            db.collection("queue").doc(id).delete();
        }

        loadQueue();
    </script>
</body>
</html>
